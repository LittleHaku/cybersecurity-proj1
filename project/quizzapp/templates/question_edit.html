{% extends 'base.html' %}

{% block content %}
<h1>Edit Question</h1>

<form method="POST" action="{% url 'question_edit' question.id %}">
    {% csrf_token %}
    <label for="text">Question Text:</label>
    <input type="text" id="text" name="text" value="{{ question.text }}"><br><br>
    <input type="submit" value="Save">
</form>

<table>
    <thead>
        <tr>
            <th>Answer</th>
            <th>Correct</th>
            <th>Delete</th>
            <th>Save</th>
        </tr>
    </thead>
    <tbody>
        {% for answer in answers %}
        <tr>
            <td>{{ answer.text }}</td>
            <td><input type="checkbox" {% if answer.is_correct %}checked{% endif %} disabled></td>
            <td><a href="{% url 'answer_delete' answer.id %}"><button>Delete</button></a></td>
            <td><button>Save</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'answer_add' question.id %}">Add Answer</a>
{% endblock %}
