{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Quiz List</h1>
    <ul class="list-group mt-4">
        {% for quiz in quizzes %}
            <li class="list-group-item">
                <a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">No quizzes available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
