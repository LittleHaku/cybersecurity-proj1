{% extends 'base.html' %}

{% block content %}
    <h1>Quiz List</h1>
    <ul>
        {% for quiz in quizzes %}
            <li>
                <a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a>
            </li>
        {% empty %}
            <li>No quizzes available.</li>
        {% endfor %}
    </ul>
{% endblock %}
